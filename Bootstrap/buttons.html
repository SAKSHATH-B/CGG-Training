<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
</head>
<body>
    <!-- basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons -->
    <h2>Links as Buttons</h2>
    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>

    <!-- button sizes -->
    <h2>Button Sizes</h2>
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>

    <!-- outline styles -->
    <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">primary outlined button</button>
    <button class="btn btn-outline-secondary btn-lg">large outlined secondary  button</button>
    <button class="btn btn-outline-info btn-sm">small outlined info button</button>

    <!-- button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <!-- <button class="btn btn-primary">button 1</button>
        <button class="btn btn-primary">button 2</button>
        <button class="btn btn-primary">button 3</button> -->
        <button class="btn btn-primary">button 1</button>
        <button class="btn btn-warning">button 2</button>
        <button class="btn btn-success">button 3</button>
    </div>
</body>
</html>
