<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
            display: flex;
            /* flex-direction: row; */
        }
        .item{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: orangered;
        }
        .item-3{
            display: flex;
        }
        .subitem{
            width:20px;
            height: 20px;
            background-color: black;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item item-3">
            <div class="subitem"></div>
            <div class="subitem"></div>
            <div class="subitem"></div>
        </div>
    </div>
</body>
</html>
