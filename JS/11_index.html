<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For..in/For..of</title>
</head>
<body>
    <h1>For..in Loop / For..of Loop</h1>
    <script>
        //using for..in loop
        console.log('Example of for..in loop')
        let st1 = {
            name:'abc',
            phone:3275,
            add:'Hyderabad'
        }
        console.log(st1)
        console.log(typeof st1)

        for(let k in st1){
            console.log(`${k} - ${st1[k]}`)
        }
        //using for..in loop on array
        let arr = [12,2.34,34]
        for(var i in arr){
            console.log(`${i} - ${arr[i]}`)
        }

        //for..of loop
        for(let item of arr){
            console.log(item)
        }
    </script>
</body>
</html>
