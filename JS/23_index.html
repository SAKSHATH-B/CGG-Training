<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Operations</title>
</head>
<body>
    <h1>Math Object Operations</h1>
    <script>
        //Math related Operations

        //area of circle
        function area_circle(r){
            console.log(Math.PI);
            // let area = Math.PI * r * r
            let area = (Math.PI * Math.pow(r,2))
            return area
        }
        console.log(`Area of Circle with radius 5 is ${area_circle(5)}`)

        //absolute value
        let a = -5127
        console.log(Math.abs(a))

        //random numbers
        let x = Math.random()
        console.log(x*1000)

        //discard decimal
        console.log(Math.trunc(x*1000))

        //sqrt
        console.log(Math.sqrt(4))

        //ceil, floor
        console.log(Math.ceil(3.5))
        console.log(Math.floor(3.7))
        console.log(Math.ceil(-3.7))

        //min and max
        console.log(Math.min(23,34,1,34,54,0))
        console.log(Math.max(23,34,1,34,54,0))
        
        //sin,cos work in radians
        console.log(Math.sin(30*(Math.PI/180)))
    </script>
</body>
</html>
