<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Datatypes</title>
</head>
<body>
    <h1>JS Data types</h1>
    <script>
        //understanding datatypes
        var a = 5
        console.log(typeof a)

        let marks = 123.2
        console.log(typeof marks)

        let name = 'Din'
        console.log(typeof name)

        let isActive = false
        console.log(typeof isActive)

        let un;
        console.log(typeof un)

        let um=null;
        console.log(typeof um)

        let arr=['Hello','name','date'];
        console.log(typeof arr)

        let x=23,y=23
        console.log(x==y)

        let xa=[23]
        let ya=[23]
        console.log(xa==ya)

        let student={
            name:'hello',
            add:'Hyd'
        }
        console.log(student)
        console.log(typeof student)

        let d = new Date()
        console.log(d)
        console.log(typeof d)

    </script>
</body>
</html>
