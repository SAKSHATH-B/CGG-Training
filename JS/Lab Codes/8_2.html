<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contain">
      <h1>Product Details</h1>

      <div class="card">
        <div class="one">
            <form action="dns.html"></form>
          <label for="category">category :</label>
          <select id="category">
            <option value="" hidden>Select</option>
            <option value="electronics">Electronics</option>
            <option value="grocery">Grocery</option>
            <!-- Add more categories as needed -->
          </select>
        </div>

        <div class="two">
          <label for="product">product :</label>
          <select id="product">
            <!-- Options will be dynamically populated based on the selected category -->
          </select>
        </div>

        <div>
          <label for="quantity">quantity : </label>
          <input type="text" id="quantity" />
        </div>

        <div>
          <label for="price">price :</label>
          <input type="text" id="price" />
        </div>

        <button type="submit">submit</button>

        <button type="reset" value="reset">clear</button>
    </form>
      </div>
    </div>

    <script>
      var electronicsProducts = ["television", "laptop", "phone"];
      var groceryProducts = ["soap", "powder"];

      var categorySelect = document.getElementById("category");
      var productSelect = document.getElementById("product");

      categorySelect.addEventListener("change", function () {
        // Clear previous options
        productSelect.innerHTML = "";

        // Get selected category
        var selectedCategory = categorySelect.value;

        // Populate product options based on the selected category
        var products =
          selectedCategory === "electronics"
            ? electronicsProducts
            : groceryProducts;

        // Add options to the product select element
        products.forEach(function (product) {
          var option = document.createElement("option");
          option.value = product.toLowerCase(); // Set the value as the lowercase product name
          option.text = product;
          productSelect.appendChild(option);
        });
      });
    </script>

    <style>
      /* Optional: Style the select elements */
      select {
        margin-bottom: 10px;
        padding: 5px;
      }
      input {
        margin-bottom: 10px;
        padding: 5px;
      }
      button {
        margin-bottom: 10px;
        padding: 5px;
      }
      body {
        background-color: lightskyblue;
      }
      .contain {
        text-align: center;
      }
      .card {
        border: 20px white solid;
        margin: 20px;
         
      }
    </style>
  </body>
</html>
