<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--section1-->
    <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate()">Generate Number</button>
    </div>

    <!--section2-->
    <div id="section2" class="container">
        <div class="row">
            <div class="col-12 text-center">
                <img src="/number_generatot/img/ques.gif" alt="">
                <p class="text-danger">Guess the number between 1 to 6 *</p>
                <div class="form-group w-25 mx-auto">
                    <input type="text" id="form" class="form-control active" placeholder="Enter here">
                </div>
                <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">Check</button>
            </div>
        </div>
    </div>

    <!--section 3-->
    <div class="container text-center" id="section3">
        <img src="/number_generatot/img/dice.gif" alt="" class="img-fluid" style="width: 250px;">
        <h2>Generating Number...</h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
