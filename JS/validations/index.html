<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <h1 class="text-center p-3">Form Validation</h1>

    <!--create form-->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form
                onsubmit="return validate()"
                novalidate
                action="register.jsp"
                method="post"
              >
                <h3 class="text-center">Register Here!!</h3>

                <!--username-->
                <div class="form-group mt-3">
                  <input
                    type="text"
                    class="form-control name-field"
                    placeholder="Enter your name here"
                  />
                  <small
                    class="name-field-msg form-text text-danger ms-2"
                  ></small>
                </div>
                <!--email-->
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control email-field"
                    placeholder="Enter your email here"
                  />
                  <small
                    class="email-field-msg form-text text-danger ms-2"
                  ></small>
                </div>
                <!--password-->
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control password-field"
                    placeholder="Enter your password here"
                  />
                  <small
                    class="password-field-msg form-text text-danger ms-2"
                  ></small>
                </div>
                <!--phone number-->
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control phone-field"
                    placeholder="Enter your phone number here"
                  />
                  <small
                    class="phone-field-msg form-text text-danger ms-2"
                  ></small>
                </div>
                <!--submit-->
                <div class="container text-center">
                  <button class="btn btn-outline-primary">Register here</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/validations/js/jquery.min.js"></script>
    <script src="/validations/js/validator.js"></script>
  </body>
</html>
