<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- BootStrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}" />
    <title th:text="${title}">Base html</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/home}"
                >Home<span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" tabindex="-1" href="#" aria-disabled="true"
                ><span th:text="${session.user.name}"></span
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                tabindex="-1"
                th:href="@{/logout}"
                aria-disabled="true"
                >Logout</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- <div
      th:if="${session.message}"
      th:classappend="${session.message.type}"
      class="alert alert-primary"
      role="alert"
    ></div> -->

    <div class="container d-flex">
      <!--sidebar-->
      <i onclick="toggleSidebar()" class="crossBtn fa fa-bars m-3"></i>
      <div class="sidebar" style="display: block">
        <a href="#" th:href="@{/user/index}" class="item"
          ><i class="fas fa-home"></i>Home</a
        >
        <a href="#" class="item"
          ><i class="fas fa-id-card-alt"></i>View Contact</a
        >
        <a href="#" th:href="@{/user/add-contact}" class="item"
          ><i class="fas fa-pencil-alt"></i>Add Contact</a
        >
        <a href="#" class="item"
          ><i class="fas fa-user-circle"></i>Your Profile</a
        >
        <a href="#" class="item"><i class="fas fa-cogs"></i>Settings</a>
        <a href="#" th:href="@{/logout}" class="item"
          ><i class="fas fa-sign-out-alt"></i>Logout</a
        >
        <div class="divider"></div>
      </div>
      <!---END sidebar--->

      <!----Content area--->
      <!-- <i id="opt" onclick="toggleSidebar()" class="fa fa-bars m-3"></i> -->
      <div class="content">
        <div th:replace="${content}"></div>
      </div>
      <!---END content area--->
    </div>

    <script th:src="@{/js/script.js}"></script>
    <!-- optional JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
