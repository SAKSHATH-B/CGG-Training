<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{normal/base::layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <section>
      <h1>Welcome you are normal user,</h1>
      <h1>This is your private dashboard</h1>
      <h1>User Name<span th:text="${session.user.name}"></span></h1>
      <h1>User Email<span th:text="${session.user.email}"></span></h1>
      <h1><a href="" th:href="@{/logout}">Logout</a></h1>
    </section>
  </body>
</html>
