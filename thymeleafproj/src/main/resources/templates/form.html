<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #e2e2e2">
    <h1 class="text-center">SignUp Here!</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form
            novalidate
            th:action="@{/process}"
            method="post"
            th:object="${loginData}"
            class="bg-white p-5"
          >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >UserName</label
              >
              <input
                type="text"
                class="form-control"
                name="userName"
                th:value="${loginData.userName}"
                th:classAppend="${#fields.hasErrors('userName')} ? 'is-invalid' : ' '"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div
                th:each="e : ${#fields.errors('userName')}"
                th:text="${e}"
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              ></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >EmailAddress</label
              >
              <input
                type="email"
                class="form-control"
                name="email"
                th:value="${loginData.email}"
                th:classAppend="${#fields.hasErrors('email')} ? 'is-invalid' : ' '"
                id="exampleInputPassword1"
              />
              <div
                th:each="e : ${#fields.errors('email')}"
                th:text="${e}"
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              ></div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                name="agreed"
                th:classAppend="${#fields.hasErrors('agreed')} ? 'is-invalid' : ' '"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >* Agree terms and conditions</label
              >
              <div
                th:each="e : ${#fields.errors('agreed')}"
                th:text="${e}"
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              ></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
