<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iterate Thymeleaf</title>
  </head>
  <body>
    <h1>Leaning Iterations using Thymeleaf</h1>
    <h2 th:text="${companies}"></h2>
    <ul>
      <li th:each="n,status:${companies}">
        <span
          th:style="${status.odd} ? 'color : red; font-weight : bold' : 'color : blue; font-weight : bold'"
          th:text="${status.index+1}+' '+${n}"
        ></span>
      </li>
    </ul>
  </body>
</html>
